<script>
    const fetchPosts = async() => {
        const ids = [1,2,3,4,5];
        const api = 'https://jsonplaceholder.typicode.com/posts/';
        let results = await Promise.all(ids.map(async(id) => await (await fetch(`${api}${id}`)).json()));
        console.log(results);
    };
    fetchPosts().catch(handleError);
    const handleError = err => console.log(err);

</script>
